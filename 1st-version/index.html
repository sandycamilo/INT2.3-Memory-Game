<!DOCTYPE html>
<html>
  <head>
    <title>Memory Game</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css  -->
    <link rel="stylesheet" href="./style.css">
    <!-- import the webpage's javascript file -->
    <script src="script.js" defer></script>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="title">
      <!-- title of the game -->
      <p>memory game</p>
      <!-- how to play instructions pop alert button -->
      <button class="instructions" onclick="myFunction()">
        <p>how to play</p>
      </button>
      <!-- start and stop buttons -->
      <button id="start" onclick="startGame()">
        <p>start</p>
      </button>
      <button id="stop" class="hidden"  onclick="stopGame()">
        stop
      </button>
    </div>
    <!-- display of game buttons -->
    <div class="pattern-buttons">
      <button 
        id="button1" 
        onclick="guess(1)" 
        onmousedown="startTone(1)"
        onmouseup="stopTone()">
      </button>
      <button 
        id="button2"  
        onclick="guess(2)"
        onmousedown="startTone(2)"
        onmouseup="stopTone()">
      </button>
      <button
        id="button3"
        onclick="guess(3)" 
        onmousedown="startTone(3)"
        onmouseup="stopTone()">
      </button>
    </div>
    <div class="pattern-buttons2">
      <button 
        id="button4"
        onclick="guess(4)" 
        onmousedown="startTone(4)"
        onmouseup="stopTone()">
      </button>
      <button 
        id="button5" 
        onclick="guess(5)"
        onmousedown="startTone(5)"
        onmouseup="stopTone()">
      </button>
      <button 
        id="button6"
        onclick="guess(6)"
        onmousedown="startTone(6)"
        onmouseup="stopTone()">
      </button>
    </div>
  </body>

  <!-- alert message for instructions button -->
  <script>
    function myFunction() {
      alert("Repeat back the pattern by clicking on the \
             buttons below based on the sounds you hear and the colors you see!  ");
    }
  </script>
</html>
